<!--<div *ngIf="friends$| async as friends" >-->
<div *ngIf="friends; else loader" >
  <mat-card *ngFor="let friend of friends" class="list">
    <div class="profile">
      <img [src]="friend.avatar" *ngIf="friend.avatar else blank">
      <div class="name">{{friend.name}} {{friend.surname}}</div>
    </div>
    <div class="buttons">
      <button mat-raised-button (click)="confirm(friend)">Подтвердить</button>
      <button mat-raised-button (click)="del(friend)">Отказать</button>
    </div>
    <ng-template #blank>
      <img [src]="siteLayoutService.avatarBlank">
    </ng-template>
  </mat-card>
</div>
<ng-template #loader >
  <app-loader></app-loader>
</ng-template>
